<div class="container flex">
  <div class="flex-grow">
    <h2 class="introduction_large red-text m-0 mt-1">INVOICES & CHARGES</h2>
    <h3 class="secondary_headline red-text m-0">STANDARD SERVICE</h3>
    <app-navtabs (onActiveTabChange)="onActiveTabChange($event)"></app-navtabs>
    <app-aggrid
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [gridOptions]="gridOptions"
      [emptySearchParams]="emptySearchparams"
      (onSetData)="setData($event)"
      (onRowDoubleClickedEvent)="onRowDoubleClicked($event)"
    >
    </app-aggrid>
    <app-row-counter
      [activePage]="activePage"
      [numberPerPage]="numberPerPage"
      [numberOfRows]="numberOfRows"
    >
    </app-row-counter>
    <app-pagination
      *ngIf="activePage && numberOfRows"
      [activePage]="activePage"
      [numberOfPages]="numberOfPages"
      (onNewPageSet)="newPageHandler($event)"
    ></app-pagination>
  </div>
</div>
